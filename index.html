<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section start -->
    <header class="header text-center pt-3">
        <h1 class="pb-2">AI Universe Hub</h1>
        <button class="btn btn-danger">Sort By Date</button> 
    </header>
     <!-- Header section end  -->

     <!-- Universe area start  -->
     <section class="universe-area pt-5">
        <div class="container">
            <div id="universe-wrappr" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Dynamacally add universe list here  -->
            </div> 
            
            <!-- Universe Modal -->
            <div class="modal fade" id="universeModal" tabindex="-1" aria-labelledby="universeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content modal-box">
                    <div class="modal-header border border-0"> 
                    <button type="button" class="btn-close bg-danger rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-wrapper">
                        <div class="modal-left p-3">
                            <h2 class="modal-title" id="universeModalLabel"></h2>
                            <div class="price-wrapper">
                                <div class="price-item bg-white roundad-3 p-4 text-center">
                                    <p id="basic-price" class="text-primary fw-bold"></p>
                                </div> 
                                <div class="price-item bg-white roundad-3 p-4 text-center">
                                    <p id="pro-price" class="text-info fw-bold"></p>
                                </div> 
                                <div class="price-item bg-white roundad-3 p-4 text-center">
                                    <p id="enterprice" class="text-secoundary fw-bold"></p>
                                </div> 
                            </div>
                            <div class="feature-wrapper">
                                <div class="feature-left">
                                    <h3>Features</h3>
                                    <ul id="single-features-wrapper" class="ms-3"> 
                                         <!-- <li></li> -->
                                    </ul>
                                </div>
                                <div class="feature-right">
                                    <h3>Integrations</h3>
                                    <ul id="intergration-list">
                                         
                                         
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="modal-right border border-1 roundad-3 p-3 text-center">
                            <div class="single-img position-relative pb-2">
                                <div id="universe-img">

                                </div>
                                <button id="btn-accuracy" class="btn-accuracy btn btn-danger">94% accuracy</button>
                            </div>
                            <h2 id="example-title">Hi, how are you doing today?</h2>
                            <p id="example-content">I'm doing well, thank you for asking. How can I assist you today?</p> 
                        </div> 
                    </div> 
                </div>
                </div>
            </div>

            <!-- spenner -->
            <div id="spenner" class="d-none">
                <div class="spinner-border justify-content-center d-flex" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            <!-- Show all button  -->
            <div id="see-all" class="text-center mt-4 mb-5 d-none">
                <button id="btn-seemore" class="btn btn-danger">See More</button>
            </div>
            
        </div>
     </section> 
    <!-- Universe area end  -->

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
